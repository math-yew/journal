<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- device-width -->
    <meta name="viewport" content="width=400, initial-scale=1">
    <title></title>
    <style>
    .editable-text{
      width: 300px;
      height:10em;
    }
    .blink{
      animation: green 1s;
    }
    @keyframes green {
      from {background-color: green;}
      to {background-color: white;}
    }
    .gray{
      background-color: #ddd;
    }
    </style>
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
  </head>
  <body>
    <input type="text" id="emailAddress" onblur="setEmailAddress()"/>
    <button onclick="email()">Email</button>
    <br/>
    <div class="process">
      <textarea id="text" rows="5" cols="12"></textarea>
      <textarea class="gray" id="result" rows="5" cols="12"></textarea>
      <button onclick="copy()">Copy</button>
      <button onclick="cleanup()">Cleanup</button>
      <br/>
      <button onclick="process()">Start</button>
    </div>
    <hr/><!-- //////////////////////////////////////////////////////////// -->
    <br/>
    <div class="newDay" style="display:none" id="newDay">
      <button onclick="saveDay()">Save Day</button>
      <a href="javascript:void(0)" download="data.txt" id="download"  style="display:none">
        Download Text
      </a>
      <h1>
        <!-- &#8592; &#8594;-->
        <span onclick="yesterday()">&#171;</span>
        <span id="todayDate"></span>
        <span onclick="tomorrow()">&#187;</span>
      </h1>
      <p>Search Date: <input type="date" id="searchDate" style="display:none;" onchange="dateSearch()"></p>
      <p>Category:
        <select id="selectCat" onchange="addCategory('select')"></select>
        <input type="text" id="newCategory"/> <button onclick="addCategory()">Create</button></p>

      <div class="" id="newDayMain"></div>
      <!-- <button onclick="save()">Save</button> -->
      <br/><br/><br/><br/>
      <button onclick="saveDay()">Save Day</button>
    </div>
    <br/><br/>
    <hr/>
    <input type="text" id="search" value="">
    <button onclick="search()">Search</button></br>
    <p>Search Category: <select id="searchCat" onchange="searchCat()"></select></p>

<br/><br/><br/>

<!-- <button onclick="download()">Download</button></br> -->

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
