<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    .editable-text{
      width: 300px;
      height:4em;
    }
    .blink{
      animation: green 1s;
    }
    @keyframes green {
      from {background-color: green;}
      to {background-color: white;}
    }
    .gray{
      background-color: #ddd;
    }
    </style>
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
  </head>
  <body>
    <input type="text" id="emailAddress" onblur="setEmailAddress()"/>
    <button onclick="email()">Email</button>
    <br/>
    <div class="process">
      <textarea id="text" rows="5" cols="25"></textarea>
      <textarea class="gray" id="result" rows="5" cols="25"></textarea>
      <button onclick="copy()">Copy</button>
      <br/>
      <button onclick="process()">Start</button>
    </div>
    <hr/><!-- //////////////////////////////////////////////////////////// -->
    <br/>
    <div class="newDay" style="display:none" id="newDay">
      <h1 id="today"></h1>
      <p>Category: <input type="text" id="newCategory"/> <button onclick="addCategory()">Create</button></p>

      <div class="" id="newDayMain"></div>
      <!-- <button onclick="save()">Save</button> -->
      <br/><br/><br/><br/>
      <button onclick="saveDay()">Save Day</button>
    </div>
    <br/><br/>
    <input type="date" id="searchDate" onchange="dateSearch()">
    <!-- <br/><br/><br/><br/><br/><br/>
    <div class="" id="dateResults">
      <h1 id="lookupDate"></h1>
      <div class="" id="lookupMain"></div>
      <button onclick="lookupSave()">lookup Save</button>
    </div>
<br/> -->
    <input type="text" id="search" value="day">
    <button onclick="search()">Search</button>
    <select id="searchCat" onchange="searchCat()"></select>
    <button onclick="searchCat()">Search</button>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
